<head>
    <!-- jQuery 1.8 or later, 33 KB -->

    <link  href="{{ '/assets/css/lightslider.css'|theme }}" rel="stylesheet">

    <script src="{{ '/assets/javascript/project-common.js'|theme }}"></script>            
</head>

<body>


{% for my_gallery in galleries %}
    <p> {{my_gallery.url}}</p>
    <div class="grid-item">
        <div id="send-session" >
            <div class="smoky-container">
                <a href="{{ 'gallery'|page }}/{{my_gallery.name}}">
                <img src="{{ my_gallery.images[0].path }}" alt="" id="send-session" class="button smoky-img"> 
                <p class="smoky-txt"> {{my_gallery.name}} </p> </a>  
            </div>
        </div>
    </div>
    {% endfor %}
</body>




<scripts>

    <script type="text/javascript">
        $('.box-wrapper').each(function(index, element) {

    setTimeout(function(){
        element.classList.remove('loading');
    }, index * 500);

    });
    </script>

</scripts>
